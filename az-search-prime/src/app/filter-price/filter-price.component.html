<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Price Range:&nbsp; <mat-chip color="accent" selected>{{price}}</mat-chip>
    </mat-panel-title>
    <mat-panel-description>
      Set the minimum and maximum prices.
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div>
    <mat-icon>attach_money</mat-icon>
    <mat-form-field>
      <mat-label>Minimum Price</mat-label>
      <input matInput type="number" [min]="minValue" [max]="maxValue-0.01" step="0.01" [placeholder]="minValue" (input)="onMinChange($event.target.value)">
    </mat-form-field>
    <br>
    <mat-icon>attach_money</mat-icon>
    <mat-form-field>
      <mat-label>Max Price</mat-label>
      <input matInput type="number" [min]="minValue+0.01" [max]="maxValue" step="0.01" [placeholder]="maxValue" (input)="onMaxChange($event.target.value)">
    </mat-form-field>
  </div>
</mat-expansion-panel>
